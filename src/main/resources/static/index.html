<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="img__container">
                <img src="" alt="">
            </div>
            <div class="form__container">
                <form class="form" action="" method="get">
                    <h1>LOGIN</h1>
                    <label for="usuario">Correo Electrónico:</label>
                    <input type="email" id="usuario" required>
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" required>
                    <a class="registrarse" href="#">Registrarse</a>
                    <input class="form__button" type="submit" value="Iniciar Sesión">
                </form>
            </div>
        </div>
    </main>
    <script>
        document.querySelector('.form').addEventListener('submit', function(e) {
            e.preventDefault();
            const correo = document.getElementById('usuario').value.trim().toLowerCase();

            // Cambia estos correos/domains según tu lógica real
            if (correo.endsWith("@admin.pe")) {
                window.location.href = "portal-admin.html";
            } else {
                window.location.href = "dashboard.html";
            }
        });
    </script>
</body>
</html>
